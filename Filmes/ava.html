<!DOCTYPE html>
<html lang="en">

</head>
<body>
    
<div class="avaliacoes">
          <h3>Avaliações dos compradores</h3>
          <div class="comentario">
            <p><strong>Lucas Mariano da Silva Antonieto de Las Nieves.</strong> — ⭐⭐⭐⭐⭐</p>
            <p>Produto perfeito para colecionador! Chegou bem embalado e funcionando.</p>
          </div>
          <div class="comentario">
            <p><strong>Ana Paula Roginalda Chaves Pipipi</strong> — ⭐⭐⭐⭐☆</p>
            <p>Muito nostálgico, haha! Apenas o botão de volume estava um pouco duro.</p>
          </div>

        <div id="listaAvaliacoes"></div>

            <h4>Deixe sua avaliação</h4>
            <form id="formAvaliacao">
            <input type="text" id="nome" placeholder="Seu nome" required />
            <select id="nota" required>
              <option value="">Nota</option>
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <textarea id="comentario" placeholder="Escreva sua avaliação..." required></textarea>
            <button type="submit">Enviar</button>
            </form>

            <div id="listaAvaliacoes"></div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
